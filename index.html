<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Fragata Text</h1>
        <p>Faça alterações no seu texto de forma gratuita.</p>
    </header>
    <main>
        <div>
            <input type="button" value="minuscula" id="minuscula">
            <input type="button" value="maiuscula" id="maiuscula">
            <input type="button" value="espaço" id="espaco">
        </div>
        <section id="bordaSection">
            <div id="divs">
                <input type="text" id="text" class="inputSize">
            </div>
        </section>

    </main>

    <script>
        const divs = document.querySelector('div#divs')

        maiuscula.addEventListener('click', () => {

            let text = document.querySelector('input#text').value
            text = text.toUpperCase()

            let newInput = document.createElement('input')

            newInput.value = `${text}`

            divs.appendChild(newInput)

        })

        minuscula.addEventListener('click', () => {
            let text = document.querySelector('input#text').value
            text = text.toLowerCase()

            let newInput = document.createElement('input')

            newInput.value = `${text}`

            divs.appendChild(newInput)
        })

        espaco.addEventListener('click', () => {

            const substituir = window.prompt("Deseja substituir o que?")

            const forWhat = window.prompt("Pelo que?")

            let text = document.querySelector('input#text').value
            text = text.replaceAll(substituir, forWhat)

            let newInput = document.createElement('input')

            newInput.value = `${text}`

            divs.appendChild(newInput)
        })

    </script>
</body>

</html>
